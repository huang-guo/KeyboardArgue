<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>登陆界面</title>
</head>
<body>
<form action="{% url 'login' %}" method="POST">
    {% csrf_token %}
    <label>账户:
        <input type="text" name="username">
    </label>
    <br/>
    <label>密码:
        <input type="password" name="password">
    </label>
    <br/>
    <button type="submit">
        登入
    </button>
    <button type="button">
        注册
    </button>
</form>
</body>
</html>
